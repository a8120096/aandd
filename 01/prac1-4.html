<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        function runButtonPressed() {
            var numbers = [];
            var html = '';

            //prac1-1 0を10個挿入する

            //prac1-2 乱数を10個挿入する

            //prac1-3 '田中'を10個挿入する

            //prac1-4 1から20までの数を順に20個挿入する
            html = html + '<table border="1">';
            html = html + '<tr>';

            for (var i = 1; i < 21; i++) {
                numbers.push(i);
                html = html + '<td>' + numbers[i] + '</td>';
            }

            html = html + '</tr>';
            html = html + '</table>';
            show(numbers);
        }
    </script>

</head>

<body>
    <h1>prac1-4</h1>
    <button onclick="runButtonPressed()">run!</button>
    <p id="res"></p>
</body>

</html>
